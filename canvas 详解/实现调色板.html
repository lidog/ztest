<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content">
    <canvas id="canvas" width="1000" height="800" style="border: 1px solid #ccc;"></canvas>

    <!--your content-->
    <script>
        function $$(id) {
            let cnv =  document.getElementById(id)
            return {
               cnv:cnv,
               cxt:cnv.getContext('2d')
            };
        }
        window.onload = function () {
            let {cxt,cnv} = $$("canvas")
            easy(cxt)
            difficulty(cxt,cnv)
        }
        
        function easy(cxt) {
            for(var i=0;i<6;i++){
                for(var j=0;j<6;j++){
                    cxt.fillStyle = "rgb("+Math.floor(255-42.5*i)+","+Math.floor(255-42.5*j)+",0)";
                    cxt.fillRect(j*25,i*25,25,25);
                }
            }
        }
        
        function difficulty(cxt,cnv) {
            var r = 255,g=0,b=0;
            for (var i = 0; i < 150; i++) {
                if(i<25){
                    g+=10;
                }else if(i>25&&i<50){
                    r-=10;
                }else if(i>50&&i<75){
                    g-=10;
                    b+=10;
                }else if(i>=75&&i<100){
                    r+=10
                }else {
                    b-=10;
                }
                cxt.fillStyle = `rgb(${r},${g},${b})`;
                cxt.fillRect(3*i+400,200,3,cnv.height/2)
            }
        }
        
    </script>

</div>
</body>
</html>
