<div class="content">


    <!--your content-->
    <script>
        var sum = function (arr,target) {
            for (var i = 0; i < arr.length; i++) {
                var a = target - arr[i];
                var k = arr.indexOf(a);
                if(k!==-1&&k!==i){
                    return [i,k]
                }
            }
        }
        console.log(sum([2,7,11,15],9))



    </script>

</div>
