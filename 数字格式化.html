<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    renderNumber = function (num){
        var ret = "";
        ret += num;
        if(num!=null && num!=''){
            ret = ret.split("").reverse().join("").replace(/(\d{3})(?=[^$])/g, "$1,").split("").reverse().join("");
        }
        return ret;
    }

    renderNumber(123456789)//123,456,789

</script>

</body>
</html>
