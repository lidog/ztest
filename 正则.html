<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="content">
<script>
    //要求的是  以小写字母开头 中间可以是字母和数字 包括 -   最多32位 不可以以 - 结尾
    var a = /^[a-z][a-z0-9\-]{2,30}[^\-]$/;
    console.log(a.test("a343636-")) //false
    console.log(a.test("a343二636"))//false
    console.log(a.test("a666h666666"))//true
    console.log(a.test("a666h666666?>"))//false

    //测试一个全是数字的字符串
    var str = "13467343487";
    var str2 = "543434343h3434743"

    console.log(/^(\d)*$/.test(str))
    console.log(/^(\d)*$/.test(str2))

</script>



</div>

</body>
</html>
