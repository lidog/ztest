<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="header"></div>
<div class="content">

<script>
    //对比两种写法，占的内存是一样的fn1 的写法更加 方便扩展，闭包只是一个小技巧
    function fn1() {
        this.name = 'biBao'
        this.say = function () {
            console.log(this.name)
        }
    }
    (new fn1()).say();

    function fn2() {
        let name = 'biBao';
        return function () {
            console.log(name)
        }
    }
    fn2()();


    function foo() {
        var obj = {
            a:1
        }
        return obj
    }
    var f1 = foo();
    var f2 = foo();
    f1.a = 2;
    console.log(f2.a)

    function foo2() {
        var obj = {
            a:1
        }
        return function () {
            return obj
        }
    }
    var f11 = foo2();
    var f22 = foo2();
    f11().a = 2;
    console.log( f22().a )

    //f11 是个闭包的话，f1 是闭包吗？ 如果不是闭包，那是什么

</script>


</div>
<div id="footer"></div>
</body>
</html>
